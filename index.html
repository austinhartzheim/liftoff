<!DOCTYPE html>
<html ng-app="tickapp">
  <head>
    <title>Tick</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="view" ng-controller="CountdownListController">
      <h1>Countdowns</h1>
      <div id="countdowns" ng-repeat="countdown in countdowns">
        <div class="countdown">
          <div class="title">
            <h2>{{ countdown.name }}</h2>
            <span class="percent">{{ countdown.percent_rounded }}%</span>
          </div>
          <div class="progress"><div ng-style="{'width': countdown.percent + '%'}"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
